<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Telecom - Sales Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-brand: #0055d4;
      --primary-brand-dark: #0041a8;
      --primary-brand-light: #e6f0ff;
      --sidebar-bg: #0d1a2e;
      --sidebar-text: #a0b3d0;
      --sidebar-text-active: #ffffff;
      --sidebar-active-bg: linear-gradient(90deg, var(--primary-brand) 0%, #3b82f6 100%);
      --app-bg: #f5f7fa;
      --content-bg: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --accent-red: #ef4444;
      --accent-blue: #3b82f6;
      --accent-gray: #9ca3af;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--app-bg);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-smoothing: grayscale;
      font-size: 16px;
    }
    .body-no-scroll {
        overflow: hidden;
    }
    #root {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .content-area {
      flex-grow: 1;
      padding: 2.5rem;
      overflow-y: auto;
    }
    h1, h2, h3 {
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    h1 { font-size: 1.875rem; }
    h2 { font-size: 1.5rem; }

    /* Utility classes */
    .card {
      background-color: var(--content-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    /* Form controls */
    .form-control {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary-brand);
      box-shadow: 0 0 0 3px rgba(0, 85, 212, 0.2);
    }

    /* Button styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background-color: var(--primary-brand);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-brand-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .btn-secondary {
      background-color: var(--text-secondary);
      color: white;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn-icon {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 6px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
     .btn-icon:hover {
        background-color: #e9ecef;
        color: var(--primary-brand);
    }
    .btn-icon-danger:hover {
        color: var(--accent-red);
    }
    .btn-block {
      width: 100%;
      font-size: 1rem;
    }
    
    .loading-container, .error-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: var(--text-secondary);
    }
    .error-container {
      color: var(--accent-red);
    }
    .toast-error {
      background-color: #fee2e2;
      color: #991b1b;
      padding: 1rem;
      border: 1px solid #fecaca;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    /* Login Screen Styles */
    .login-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, var(--sidebar-bg), var(--primary-brand));
    }
    .login-box {
        background-color: var(--content-bg);
        padding: 3rem;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 2.25rem;
    }
    .login-header .logo-text {
      color: var(--primary-brand);
      font-weight: 700;
      margin-right: 0.5rem;
    }
    .login-error {
      color: #991b1b;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: var(--sidebar-bg);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      border-right: none;
      flex-shrink: 0;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-bottom: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-logo-text {
      color: var(--primary-brand);
      font-size: 1.75rem;
      font-weight: 700;
    }
    .sidebar-logo-subtext {
      color: var(--sidebar-text-active);
      font-size: 1.75rem;
      font-weight: 300;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--sidebar-text);
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      margin-bottom: 0.5rem;
    }
    .menu-item:hover {
      background-color: rgba(255,255,255,0.05);
      color: var(--sidebar-text-active);
    }
    .menu-item.active {
      color: var(--sidebar-text-active);
      background: var(--sidebar-active-bg);
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }

    /* Header */
    .app-header {
      height: 70px;
      background-color: var(--content-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.5rem;
      flex-shrink: 0;
    }
    .header-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logout-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-weight: 600;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .logout-btn:hover {
      background-color: var(--app-bg);
    }
    .saving-indicator {
      color: var(--text-secondary);
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .saving-indicator.is-saving {
      opacity: 1;
    }
    
    /* Modal Styles */
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
    }
    .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 550px;
        box-shadow: var(--shadow-lg);
        animation: fadeIn 0.3s ease-out;
    }
    .modal-content h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.25rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        font-family: inherit;
    }
    .form-group textarea {
        min-height: 80px;
        resize: vertical;
    }
    .modal-actions {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
    }

    /* Table Styles */
    .table-responsive-wrapper {
      margin-top: 2rem;
      overflow-x: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    .data-table th, .data-table td {
        padding: 0.85rem 1.25rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
    }
    .data-table th {
        background-color: #f9fafb;
        color: var(--text-secondary);
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        font-weight: 600;
    }
    .data-table tbody tr:last-child td {
        border-bottom: none;
    }
    .data-table tbody tr:hover {
      background-color: var(--primary-brand-light);
    }
    .status-badge {
      padding: 0.25em 0.75em;
      border-radius: 9999px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
    }
    .table-select {
        padding: 0.35rem 0.75rem;
        font-size: 0.875rem;
        min-width: 140px;
    }
    .table-select:focus {
        box-shadow: 0 0 0 2px rgba(0, 85, 212, 0.2);
    }
    
    /* Report & Overview Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .report-filters {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      align-items: flex-end;
      padding-bottom: 1.5rem;
    }
    .report-filters .form-group {
      min-width: 180px;
      margin-bottom: 0;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .overview-stat-card, .stat-card {
      background-color: var(--content-bg);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border-color);
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-brand);
      line-height: 1.2;
    }
    .stat-label {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    /* Chart Tabs */
    .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 1.5rem;
    }
    .tabs button {
        background: none;
        border: none;
        padding: 0.75rem 1.25rem;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--text-secondary);
        border-bottom: 3px solid transparent;
        transform: translateY(1px);
        transition: color 0.2s, border-color 0.2s;
    }
    .tabs button:hover {
        color: var(--primary-brand);
    }
    .tabs button.active {
        color: var(--primary-brand);
        border-bottom-color: var(--primary-brand);
        font-weight: 600;
    }
    
    /* Line Chart Styles */
    .line-chart-container {
      position: relative;
      width: 100%;
      height: 350px;
    }
    .line-chart-svg .axis-label,
    .line-chart-svg .axis {
        font-size: 12px;
        fill: var(--text-secondary);
    }
    .line-chart-svg .grid-line {
        stroke: var(--border-color);
        stroke-dasharray: 2, 2;
    }
    .line-chart-svg .data-line {
        fill: none;
        stroke-width: 2.5px;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    .line-chart-svg .data-point-group {
        cursor: pointer;
    }
    .line-chart-svg .data-point {
        r: 4;
        transition: r 0.2s ease-out;
    }
    .line-chart-svg .data-point-group:hover .data-point {
        r: 6;
    }
    .chart-tooltip {
        position: absolute;
        background-color: rgba(13, 26, 46, 0.9);
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.85rem;
        pointer-events: none;
        transform: translate(-50%, -120%);
        opacity: 0;
        transition: opacity 0.2s ease, top 0.1s, left 0.1s;
        white-space: nowrap;
        box-shadow: var(--shadow-md);
        z-index: 10;
    }
    .chart-tooltip.visible {
        opacity: 1;
    }
    .tooltip-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .tooltip-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .tooltip-item:not(:last-child) {
        margin-bottom: 0.25rem;
    }
    .tooltip-color-box {
        width: 10px;
        height: 10px;
        border-radius: 2px;
    }

    /* Responsive Additions */
    .sidebar-toggle {
        display: none;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
    }
    .sidebar-toggle svg {
        width: 1.5rem;
        height: 1.5rem;
        color: var(--text-primary);
    }
    .header-start {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .sidebar-backdrop {
        display: none;
    }

    /* Print Styles */
    @media print {
        body { background-color: white; }
        .no-print { display: none !important; }
        #root { display: block; height: auto; overflow: visible; }
        .main-content, .content-area { overflow: visible; padding: 0; }
        .card { box-shadow: none; border: 1px solid #ccc; }
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 991px) {
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            z-index: 1100;
            transform: translateX(-100%);
            box-shadow: var(--shadow-lg);
        }
        .sidebar.sidebar-open {
            transform: translateX(0);
        }
        .sidebar-backdrop {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
        }
        .sidebar-toggle { display: block; }
        .main-content { width: 100%; }
        .content-area { padding: 1.5rem; }
        .app-header { padding: 0 1.5rem; }
        .login-box { padding: 2rem 1.5rem; margin: 0 1rem; }
        .page-header {
            flex-direction: column;
            gap: 1rem;
            align-items: stretch !important;
        }
        .page-header h1 {
            margin-bottom: 0;
            text-align: center;
        }
        .modal-content {
            width: calc(100% - 2rem);
            margin: 0 1rem;
        }
        .report-filters {
            flex-direction: column;
            align-items: stretch;
            gap: 1rem;
        }
        .report-filters .form-group { width: 100%; margin-bottom: 0; }
        .card-grid { grid-template-columns: 1fr; }
    }
  </style>
