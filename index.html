<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Telecom - Sales Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Modern Palette */
      --primary-brand: #2563eb; /* Vibrant Blue */
      --primary-brand-dark: #1e40af;
      --primary-brand-light: #eff6ff;
      --sidebar-bg: #0f172a; /* Slate 900 */
      --sidebar-text: #94a3b8; /* Slate 400 */
      --sidebar-text-active: #ffffff;
      --sidebar-hover-bg: #1e293b;
      --sidebar-active-bg: #2563eb;
      
      --app-bg: #f1f5f9; /* Slate 100 */
      --content-bg: #ffffff;
      
      --text-primary: #1e293b; /* Slate 800 */
      --text-secondary: #64748b; /* Slate 500 */
      --text-tertiary: #94a3b8;
      
      --border-color: #e2e8f0; /* Slate 200 */
      
      /* Accents */
      --accent-green: #10b981;
      --accent-green-bg: #d1fae5;
      --accent-green-text: #065f46;
      
      --accent-yellow: #f59e0b;
      --accent-yellow-bg: #fef3c7;
      --accent-yellow-text: #92400e;
      
      --accent-red: #ef4444;
      --accent-red-bg: #fee2e2;
      --accent-red-text: #991b1b;
      
      --accent-blue: #3b82f6;
      --accent-blue-bg: #dbeafe;
      --accent-blue-text: #1e40af;
      
      --accent-purple: #8b5cf6;
      --accent-purple-bg: #ede9fe;
      --accent-purple-text: #5b21b6;

      --accent-cyan: #06b6d4;
      --accent-orange: #f97316;
      --accent-gray: #6b7280;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-soft: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.01);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--app-bg);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-smoothing: grayscale;
      font-size: 15px;
      line-height: 1.5;
    }

    .body-no-scroll {
        overflow: hidden;
    }

    #root {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--app-bg);
    }

    .content-area {
      flex-grow: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    h1, h2, h3 {
      color: var(--text-primary);
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    h1 { font-size: 2rem; margin-bottom: 1.5rem; }
    h2 { font-size: 1.25rem; margin-bottom: 1rem; }
    h3 { font-size: 1.1rem; }

    /* --- CARDS & CONTAINERS --- */
    .card {
      background-color: var(--content-bg);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    /* KPI Cards specific styling */
    .overview-stat-card, .stat-card {
        background-color: var(--content-bg);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column-reverse; /* Move Value to top visually if needed, but keeping standard flow */
        border: none;
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    /* Top accent border for stats */
    .overview-stat-card::before, .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-brand), var(--accent-blue));
        opacity: 0.8;
    }

    .overview-stat-card:hover, .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
    }

    .stat-value {
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--text-primary); /* Darker text for value */
      line-height: 1.1;
      margin-top: 0.5rem;
      letter-spacing: -0.03em;
    }
    .stat-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
    }

    /* Grid Layout */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* --- FORM ELEMENTS --- */
    .form-control {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 100%;
      background-color: #fff;
      color: var(--text-primary);
      transition: all 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary-brand);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    textarea.form-control {
        min-height: 100px;
    }

    /* --- BUTTONS --- */
    .btn {
      padding: 0.65rem 1.25rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }
    .btn-primary {
      background-color: var(--primary-brand);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-brand-dark);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    .btn-secondary {
      background-color: white;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
      background-color: var(--app-bg);
      border-color: #cbd5e1;
    }
    .btn-icon {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: none;
    }
     .btn-icon:hover {
        background-color: var(--app-bg);
        color: var(--primary-brand);
    }
    .btn-icon-danger:hover {
        background-color: #fee2e2;
        color: var(--accent-red);
    }

    /* --- LOGIN --- */
    .login-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--sidebar-bg);
        background-image: radial-gradient(circle at 50% 0, #1e293b, var(--sidebar-bg));
    }
    .login-box {
        background-color: var(--content-bg);
        padding: 3.5rem;
        border-radius: 24px;
        box-shadow: var(--shadow-soft);
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .login-header .logo-text {
      color: var(--primary-brand);
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: -0.05em;
    }
    .login-header span:last-child {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -0.02em;
        color: var(--text-primary);
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      padding: 2rem 1.25rem;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 4px 0 24px rgba(0,0,0,0.2);
      z-index: 50;
    }
    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0 0.75rem 2rem 0.75rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-logo-text {
      color: var(--primary-brand);
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
    }
    .sidebar-logo-subtext {
      color: white;
      font-size: 1.5rem;
      font-weight: 300;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1.25rem;
      border-radius: 99px; /* Pill shape */
      cursor: pointer;
      color: var(--sidebar-text);
      font-weight: 500;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .menu-item:hover {
      background-color: var(--sidebar-hover-bg);
      color: #e2e8f0;
    }
    .menu-item.active {
      background-color: var(--sidebar-active-bg);
      color: white;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      font-weight: 600;
    }
    .menu-item svg {
        opacity: 0.8;
    }
    .menu-item.active svg {
        opacity: 1;
    }

    /* --- HEADER --- */
    .app-header {
      height: 80px;
      background-color: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 3rem;
      flex-shrink: 0;
      z-index: 40;
      position: sticky;
      top: 0;
    }
    .header-user {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .header-user strong {
        color: var(--text-primary);
        font-weight: 600;
    }
    .logout-btn {
      background: #f1f5f9;
      border: 1px solid transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s;
      font-size: 0.85rem;
    }
    .logout-btn:hover {
      background-color: #e2e8f0;
      color: #0f172a;
    }

    /* --- TABLE --- */
    .table-responsive-wrapper {
      margin-top: 1.5rem;
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      background: white;
    }
    .data-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
    }
    .data-table th {
        background-color: #f8fafc;
        color: var(--text-secondary);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 600;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        text-align: left;
    }
    .data-table td {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-primary);
        font-size: 0.9rem;
    }
    .data-table tr:last-child td {
        border-bottom: none;
    }
    .data-table tbody tr {
        transition: background-color 0.15s ease;
    }
    .data-table tbody tr:hover {
        background-color: #f8fafc;
    }
    
    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.35em 0.85em;
      border-radius: 99px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    /* --- MODAL --- */
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        animation: fadeIn 0.2s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    
    .modal-content {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 16px;
        width: 100%;
        max-width: 600px;
        box-shadow: var(--shadow-lg);
        transform: scale(0.95);
        animation: zoomIn 0.2s forwards;
        max-height: 90vh;
        overflow-y: auto;
    }
    @keyframes zoomIn { to { transform: scale(1); } }

    /* --- CHARTS --- */
    .tabs {
        display: flex;
        gap: 0.5rem;
        background-color: #f1f5f9;
        padding: 0.25rem;
        border-radius: 10px;
        width: fit-content;
        margin-bottom: 2rem;
        border: none;
    }
    .tabs button {
        background: transparent;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-secondary);
        border-radius: 8px;
        transform: none;
        transition: all 0.2s;
    }
    .tabs button:hover {
        color: var(--text-primary);
    }
    .tabs button.active {
        background-color: white;
        color: var(--primary-brand);
        font-weight: 600;
        box-shadow: var(--shadow-sm);
    }
    
    /* Line Chart */
    .line-chart-svg .grid-line {
        stroke: #f1f5f9;
        stroke-dasharray: 0; 
    }
    .line-chart-svg .data-line {
        stroke-width: 3px;
        filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2));
    }
    .line-chart-svg .data-point {
        r: 5;
        stroke-width: 2px;
        stroke: white;
    }
    .line-chart-svg .axis-label {
        font-size: 11px;
        font-weight: 500;
        fill: var(--text-tertiary);
    }

    /* Tooltip */
    .chart-tooltip {
        background: #1e293b;
        color: white;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255,255,255,0.1);
    }

    /* --- UTILITIES --- */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .report-filters {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .pagination-container {
        margin-top: 2rem;
    }
    .pagination-button {
        background: white;
        border: 1px solid var(--border-color);
        min-width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
    }
    .pagination-button.active {
        background-color: var(--primary-brand);
        color: white;
        border-color: var(--primary-brand);
    }

    /* Print & Mobile */
    .sidebar-toggle { display: none; }
    .sidebar-backdrop { display: none; }

    @media (max-width: 1024px) {
        .content-area { padding: 2rem; }
    }

    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            left: 0; top: 0; height: 100%;
            transform: translateX(-100%);
        }
        .sidebar.sidebar-open { transform: translateX(0); }
        .sidebar-backdrop {
            display: block;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 45;
        }
        .sidebar-toggle {
            display: block;
            background: none;
            border: none;
            padding: 0.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        .app-header { padding: 0 1.5rem; }
        .content-area { padding: 1.5rem; }
        .page-header { flex-direction: column; align-items: stretch; gap: 1rem; }
        .page-header button { width: 100%; }
        .card-grid { grid-template-columns: 1fr; }
    }
  </style>
